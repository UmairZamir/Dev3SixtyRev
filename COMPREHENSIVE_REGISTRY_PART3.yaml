  # ---------------------------------------------------------------------------
  # SALES METHODOLOGIES (6 Major Frameworks)
  # ---------------------------------------------------------------------------
  sales_methodologies:
    source: "persuasion_tactics.yaml, sales_intelligence.yaml"
    
    spin_selling:
      id: "spin"
      name: "SPIN Selling"
      description: "Question-based methodology that guides buyers to discover their own needs"
      best_for: ["complex_sales", "consultative_selling", "high_value_products"]
      effectiveness: "very_high"
      complexity: "medium"
      
      phases:
        situation:
          purpose: "Gather facts and background"
          question_types:
            - "Tell me about your current situation..."
            - "How are you currently handling..."
            - "What does your typical process look like?"
          target_questions: 2-3
          risk: "Too many feels like interrogation"
          
        problem:
          purpose: "Identify difficulties and dissatisfactions"
          question_types:
            - "What challenges are you facing with..."
            - "Are you concerned about..."
            - "How often does X happen?"
          target_questions: 3-4
          follow_up: "Dig deeper with 'And what happens then?'"
          
        implication:
          purpose: "Develop seriousness of problems"
          question_types:
            - "What effect does that have on..."
            - "Does that ever lead to..."
            - "What does that cost you in..."
          target_questions: 3-5
          note: "Most powerful phase - connects problems to consequences"
          
        need_payoff:
          purpose: "Get buyer to articulate value of solution"
          question_types:
            - "How would it help if..."
            - "What would it mean if you could..."
            - "Would it be useful if..."
          target_questions: 2-3
          note: "Buyer sells themselves"
          
      execution_scoring:
        excellent: 0.85
        good: 0.70
        adequate: 0.55
        poor: 0.25
        
      compatible_with: ["consultative", "challenger", "value_selling"]
      
    challenger_sale:
      id: "challenger"
      name: "Challenger Sale"
      description: "Lead with insights, tailor to customer, take control of the sale"
      best_for: ["b2b_sales", "complex_decisions", "differentiating_commodity"]
      effectiveness: "very_high"
      complexity: "high"
      
      phases:
        teach:
          purpose: "Deliver unique insights that reframe thinking"
          characteristics:
            - "Lead with insight, not product"
            - "Challenge assumptions"
            - "Introduce new perspective"
            - "Create 'aha' moments"
          examples:
            - "Most companies think X, but the data shows Y"
            - "You might not realize that..."
            - "Here's something your competitors haven't figured out..."
          target_duration_percent: 40
          
        tailor:
          purpose: "Connect insights to customer's specific situation"
          characteristics:
            - "Link to customer's goals"
            - "Reference their industry"
            - "Use their language"
            - "Quantify impact for them"
          examples:
            - "For a company your size, this means..."
            - "In the insurance industry specifically..."
            - "Given your growth plans..."
          target_duration_percent: 30
          
        take_control:
          purpose: "Guide the buying process assertively"
          characteristics:
            - "Recommend next steps"
            - "Push back constructively"
            - "Maintain momentum"
            - "Handle objections firmly"
          examples:
            - "Based on what we've discussed, here's what I recommend..."
            - "I'd push back on that because..."
            - "The logical next step would be..."
          target_duration_percent: 30
          
      compatible_with: ["spin", "consultative", "insight_selling"]
      
    sandler_selling:
      id: "sandler"
      name: "Sandler Selling System"
      description: "Reverse psychology approach that qualifies hard and avoids traditional selling"
      best_for: ["complex_sales", "avoiding_tire_kickers", "high_value_deals"]
      effectiveness: "high"
      complexity: "high"
      
      phases:
        bonding_and_rapport:
          purpose: "Build genuine connection before business"
          techniques:
            - "Match communication style"
            - "Find common ground"
            - "Use humor appropriately"
            - "Be genuinely curious"
          anti_pattern: "Rushing to pitch"
          
        upfront_contract:
          purpose: "Set clear expectations for the conversation"
          elements:
            - "Time allocated"
            - "Purpose of meeting"
            - "Possible outcomes"
            - "Next steps either way"
          example: "We have 30 minutes. I'll share how we work, you'll share your situation. At the end, we'll decide if it makes sense to continue. Fair?"
          
        pain:
          purpose: "Uncover deep emotional reasons for change"
          depth_levels:
            surface: "What's the problem?"
            business: "What does that cost you?"
            personal: "How does that affect you personally?"
          technique: "Keep asking 'And what does that mean?' to go deeper"
          note: "No pain = no sale"
          
        budget:
          purpose: "Ensure financial ability and willingness"
          approach: "Direct but respectful"
          example: "If we found the right solution, what kind of budget have you set aside for this?"
          anti_pattern: "Avoiding money talk until proposal"
          
        decision:
          purpose: "Understand decision-making process"
          questions:
            - "How do decisions like this typically get made?"
            - "Who else needs to be involved?"
            - "What criteria will you use?"
            - "What's happened with similar decisions before?"
          goal: "Never present to non-decision-makers"
          
        fulfillment:
          purpose: "Present solution tied to discovered pain"
          approach: "Only present what addresses their pain"
          anti_pattern: "Feature dumping"
          note: "Pain x Budget x Decision = Qualification"
          
      compatible_with: ["spin", "consultative"]
      
    bant:
      id: "bant"
      name: "BANT"
      description: "Classic qualification framework for lead qualification"
      best_for: ["lead_qualification", "inside_sales", "high_volume"]
      effectiveness: "medium_high"
      complexity: "low"
      
      criteria:
        budget:
          purpose: "Financial ability to purchase"
          questions:
            - "Do you have budget allocated for this?"
            - "What range are you working with?"
            - "How are purchases like this typically funded?"
          qualified_when: "Budget confirmed or clear path to budget"
          
        authority:
          purpose: "Decision-making power"
          questions:
            - "Who else is involved in this decision?"
            - "What's the approval process?"
            - "Have you made similar purchases before?"
          qualified_when: "Speaking with decision-maker or clear path to them"
          
        need:
          purpose: "Genuine requirement for solution"
          questions:
            - "What problem are you trying to solve?"
            - "How are you handling this today?"
            - "What happens if you don't solve this?"
          qualified_when: "Clear pain or opportunity identified"
          
        timeline:
          purpose: "Timeframe for decision and implementation"
          questions:
            - "When are you looking to have this in place?"
            - "What's driving that timeline?"
            - "What needs to happen before you can move forward?"
          qualified_when: "Defined timeframe that aligns with sales cycle"
          
      scoring:
        all_four: "Highly qualified"
        three_of_four: "Qualified"
        two_of_four: "Needs nurturing"
        one_or_none: "Not qualified"
        
      compatible_with: ["spin", "sandler"]
      
    value_selling:
      id: "value_selling"
      name: "Value Selling Framework"
      description: "Focus on quantifiable business value rather than features"
      best_for: ["roi_focused_buyers", "enterprise_sales", "commoditized_markets"]
      effectiveness: "very_high"
      complexity: "medium"
      
      core_principles:
        - "Lead with value, not features"
        - "Quantify everything possible"
        - "Connect to business outcomes"
        - "Build business case together"
        
      value_formula:
        components:
          - "revenue_increase"
          - "cost_reduction"
          - "risk_mitigation"
          - "strategic_value"
        calculation: "Total Value = (Gains - Costs) over time"
        
      conversation_framework:
        understand_current_state:
          - "What does this process look like today?"
          - "What are the associated costs?"
          - "What are the pain points?"
          
        define_desired_state:
          - "What would ideal look like?"
          - "What outcomes are you targeting?"
          - "How would success be measured?"
          
        calculate_gap:
          - "So the difference is approximately..."
          - "That represents $X in potential value..."
          - "Over [time period], that's..."
          
        present_solution_value:
          - "Our solution addresses this gap by..."
          - "Based on your numbers, you'd see..."
          - "The ROI timeline would be..."
          
      compatible_with: ["challenger", "consultative", "meddic"]
      
    consultative_selling:
      id: "consultative"
      name: "Consultative Selling"
      description: "Position as trusted advisor rather than salesperson"
      best_for: ["complex_products", "long_sales_cycles", "relationship_based"]
      effectiveness: "high"
      complexity: "medium"
      
      core_principles:
        - "Understand before proposing"
        - "Advise don't sell"
        - "Build long-term relationship"
        - "Prioritize customer success"
        
      conversation_approach:
        discovery:
          focus: "Deep understanding of situation"
          ratio: "80% listening, 20% talking"
          questions:
            open_ended: ["Tell me about...", "Walk me through..."]
            probing: ["What do you mean by...", "Can you give an example..."]
            clarifying: ["So if I understand correctly...", "Let me make sure I have this right..."]
            
        analysis:
          focus: "Synthesize and reflect understanding"
          approach:
            - "Summarize what you've heard"
            - "Identify patterns and connections"
            - "Highlight implications they may not see"
            
        recommendation:
          focus: "Tailored advice based on understanding"
          approach:
            - "Here's what I would suggest based on..."
            - "Given your situation, I'd recommend..."
            - "In my experience with similar situations..."
            
        collaboration:
          focus: "Work together on solution"
          approach:
            - "Let's figure out together..."
            - "What do you think about..."
            - "How does this align with what you had in mind..."
            
      compatible_with: ["spin", "challenger", "value_selling"]

