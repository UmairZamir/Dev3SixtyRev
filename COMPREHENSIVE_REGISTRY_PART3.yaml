        ethical_use: "Frame realistic losses"
        abuse_risks: "Exaggerating potential losses"
        effectiveness: "very_high"
        pressure_level: "medium_high"
        compatible_with: ["fear_then_relief", "scarcity"]
        
      - id: "endowment_effect"
