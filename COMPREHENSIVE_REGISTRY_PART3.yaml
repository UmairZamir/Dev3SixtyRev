channel_configuration:

  # ---------------------------------------------------------------------------
  # VOICE CHANNEL
  # ---------------------------------------------------------------------------
  voice:
    id: "voice"
    display_name: "Voice/Phone"
    description: "Real-time voice conversations via phone"
    source: "channels/voice.yaml"
    
    conversation_dynamics:
      real_time: true
      turn_taking: true
      interruption_handling: true
      silence_detection: true
      
    timing_parameters:
      target_duration_minutes: 5
      ideal_duration_minutes: 8
      max_duration_minutes: 15
      warning_at_minutes: 12
      
      pause_thresholds:
        short_pause_seconds: 1
        medium_pause_seconds: 3
        long_pause_seconds: 5
        silence_break_seconds: 8
        
    speech_patterns:
      fillers_enabled: true
      filler_words:
        - "um"
        - "uh"
        - "well"
        - "so"
        - "let me see"
        - "let me think"
        - "you know"
        - "right"
        - "okay so"
        
      filler_frequency: "natural"
      filler_placement: "thinking_moments"
      
      backchanneling_enabled: true
      backchannel_phrases:
        acknowledgment:
          - "mm-hmm"
          - "I see"
          - "right"
          - "okay"
          - "got it"
          - "sure"
          - "uh-huh"
        understanding:
          - "I understand"
          - "that makes sense"
          - "absolutely"
          - "of course"
        empathy:
          - "I hear you"
          - "I can imagine"
          - "that's understandable"
          
    confirmation_requirements:
      always_confirm:
        - "phone_numbers"
        - "email_addresses"
        - "dates"
        - "dollar_amounts"
        - "addresses"
        - "names"
        
      confirmation_phrases:
        - "Just to confirm, that's {value}, correct?"
        - "Let me make sure I have that right - {value}?"
        - "So that's {value}, is that correct?"
        
    voice_characteristics:
      pace:
        slow: "120 words per minute"
        moderate: "150 words per minute"
        fast: "180 words per minute"
        
      energy_levels:
        - "calm"
        - "warm"
        - "energetic"
        - "enthusiastic"
        
      tone_options:
        - "professional"
        - "friendly"
        - "empathetic"
        - "confident"
        - "reassuring"
        
    call_flow_elements:
      greeting:
        required: true
        include_name: true
        include_company: true
        
      identification:
        verify_caller: true
        methods: ["name", "callback_number", "account_number"]
        
      closing:
        required: true
        summarize_next_steps: true
        confirm_contact_info: true
        
    quality_indicators:
      talk_ratio:
        ideal_customer_percent: 60
        ideal_ai_percent: 40
        
      interruption_rate:
        max_acceptable: 0.1
        
      silence_gaps:
        max_acceptable_seconds: 5

  # ---------------------------------------------------------------------------
  # SMS CHANNEL
  # ---------------------------------------------------------------------------
  sms:
    id: "sms"
    display_name: "SMS/Text"
    description: "Short message service for brief exchanges"
    source: "channels/sms.yaml"
    
    message_constraints:
      max_characters: 160
      hard_limit: true
      segment_threshold: 160
      max_segments_recommended: 2
      
    tone_requirements:
      style: "casual"
      contractions: "encouraged"
      formality: "low"
      
    emoji_usage:
      enabled: true
      max_per_message: 1
      appropriate_emojis:
        - "üëã"  # greeting
        - "üëç"  # confirmation
        - "üìû"  # call reference
        - "üìÖ"  # scheduling
        - "‚úÖ"  # completion
        - "üîí"  # security
      avoid_emojis:
        - "üéâ"  # too casual for business
        - "üòÇ"  # unprofessional
        - "‚ù§Ô∏è"  # inappropriate
        
    abbreviations:
      allowed: true
      common_abbreviations:
        - abbrev: "info"
          full: "information"
        - abbrev: "appt"
          full: "appointment"
        - abbrev: "mins"
          full: "minutes"
        - abbrev: "msg"
          full: "message"
        - abbrev: "pls"
          full: "please"
        - abbrev: "thx"
          full: "thanks"
        - abbrev: "asap"
          full: "as soon as possible"
        - abbrev: "fyi"
          full: "for your information"
        - abbrev: "lmk"
          full: "let me know"
        - abbrev: "btw"
          full: "by the way"
        - abbrev: "re:"
          full: "regarding"
        - abbrev: "bc"
          full: "because"
        - abbrev: "w/"
          full: "with"
        - abbrev: "tmrw"
          full: "tomorrow"
        - abbrev: "avail"
          full: "available"
          
    compliance_requirements:
      opt_out_required: true
      opt_out_keywords: ["STOP", "UNSUBSCRIBE", "CANCEL", "END", "QUIT"]
      opt_out_response: "You've been unsubscribed. Reply START to resubscribe."
      
      sending_hours:
        start: "09:00"
        end: "21:00"
        timezone: "customer_local"
        
      frequency_limits:
        per_day: 3
        per_week: 10
        cool_down_after_no_response_hours: 24
        
    message_templates:
      greeting:
        standard: "Hi! This is ${ai.name} from ${company.name}. ${message}"
        follow_up: "Hi ${customer_name}, ${ai.name} here from ${company.name}. ${message}"
        
      closing:
        standard: "Reply anytime or call ${company.main_phone}"
        appointment: "See you ${appointment_time}! Reply to confirm or reschedule."
        
    response_expectations:
      target_response_time_minutes: 5
      max_response_time_minutes: 30
      after_hours_auto_response: true

  # ---------------------------------------------------------------------------
  # EMAIL CHANNEL
  # ---------------------------------------------------------------------------
  email:
    id: "email"
    display_name: "Email"
    description: "Formal written communication for detailed exchanges"
    source: "channels/email.yaml"
    
    content_constraints:
      word_count:
        minimum: 100
        maximum: 250
        ideal: 150
        
      paragraphs:
        maximum: 4
        ideal: 3
        
      sentences_per_paragraph:
        maximum: 5
        ideal: 3
        
    structure_requirements:
      greeting:
        required: true
        formats:
          formal: "Dear {name},"
          semi_formal: "Hello {name},"
          casual: "Hi {name},"
          
      body:
        required: true
        opening_hooks:
          - "Thank you for reaching out about..."
          - "I wanted to follow up on..."
          - "Great news regarding..."
          - "I hope this email finds you well..."
          
      closing:
        required: true
        formats:
          formal: ["Best regards,", "Sincerely,", "Respectfully,"]
          semi_formal: ["Best,", "Thanks,", "Regards,"]
          casual: ["Thanks!", "Talk soon,", "Cheers,"]
          
      signature:
        required: true
        elements:
          - ai_name
          - title
          - company_name
          - phone
          - email
          
      unsubscribe:
        required: true
        placement: "footer"
        text: "To unsubscribe from these emails, click here or reply STOP."
        
    subject_line:
      max_characters: 60
      personalization: "encouraged"
      avoid:
        - "ALL CAPS"
        - "Excessive punctuation!!!"
        - "RE: RE: RE:"
        - "Spam trigger words"
        
      effective_patterns:
        - "Your {product} quote is ready"
        - "{name}, quick question about your {topic}"
        - "Following up on our {topic} conversation"
        - "Important update on your {product}"
        
    formatting:
      html_allowed: true
      links_allowed: true
      images_allowed: false
      attachments_allowed: true
      
      styling:
        bold: "sparingly for emphasis"
        italic: "for titles or subtle emphasis"
        bullet_points: "for lists of 3+ items"
        
    compliance:
      sender_identification: true
      physical_address_required: true
      unsubscribe_mechanism: true
      can_spam_compliant: true
      
    response_timing:
      target_hours: 4
      maximum_hours: 24
      business_hours_only: false
      
    templates:
      initial_outreach:
        subject: "Quick question about your ${product} needs"
        
      follow_up:
        subject: "Following up - ${product}"
        timing_after_no_response: "48 hours"
        
      appointment_confirmation:
        subject: "Confirmed: Your appointment with ${user.display_name}"
        
      document_request:
        subject: "Your ${document_type} from ${company.name}"

  # ---------------------------------------------------------------------------
  # CHAT CHANNEL
  # ---------------------------------------------------------------------------
  chat:
    id: "chat"
    display_name: "Web/App Chat"
    description: "Real-time text chat via website or mobile app"
    source: "channels/chat.yaml"
    
    message_constraints:
      word_count:
        minimum: 15
        maximum: 50
        ideal: 30
        
      split_long_messages:
        enabled: true
        threshold_words: 40
        max_messages_per_response: 3
        delay_between_ms: 800
        
    interaction_style:
      tone: "conversational"
      formality: "casual_professional"
      emoji_usage: "moderate"
      
    typing_indicators:
      enabled: true
      show_before_response: true
      simulate_typing: true
      delay_before_response_ms: 500
      typing_speed_simulation: "natural"
      
    interactive_elements:
      quick_replies:
        enabled: true
        max_options: 4
        use_cases:
          - "yes_no_questions"
          - "multiple_choice"
          - "common_responses"
          - "next_steps"
          
      buttons:
        enabled: true
        types:
          - "url_link"
          - "phone_call"
          - "schedule_appointment"
          - "request_callback"
          
      carousels:
        enabled: true
        max_items: 5
        use_cases:
          - "product_options"
          - "coverage_levels"
          - "appointment_times"
          
      forms:
        enabled: true
        inline_validation: true
        
    session_management:
      timeout_minutes: 30
      warning_before_timeout_minutes: 5
      reconnection_grace_period_minutes: 10
      
    proactive_engagement:
      enabled: true
      triggers:
        - "page_time_seconds: 60"
        - "scroll_depth_percent: 75"
        - "exit_intent"
        - "form_abandonment"
        
    templates:
      greeting:
        standard: "Hi there! üëã I'm ${ai.name}. How can I help you today?"
        returning: "Welcome back! How can I help you today?"
        
      quick_reply_examples:
        yes_no:
          - "Yes"
          - "No"
          - "Not sure"
          
        interest_level:
          - "Very interested"
          - "Just browsing"
          - "Have questions"
          
        contact_preference:
          - "Call me"
          - "Email me"
          - "Keep chatting"

