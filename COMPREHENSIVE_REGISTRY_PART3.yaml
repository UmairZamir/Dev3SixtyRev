  # ---------------------------------------------------------------------------
  # PERSUASION TACTICS (25 Psychological Tactics)
  # ---------------------------------------------------------------------------
  persuasion_tactics:
    source: "persuasion_tactics.yaml (1109 lines)"
    
    psychological_tactics:
    
      - id: "anchoring_bias"
        name: "Anchoring Bias"
        type: "psychological"
        description: "Present a high initial reference point to make subsequent offers seem more attractive"
        mechanism: "First number presented becomes the anchor against which all others are compared"
        
        when_to_use:
          - "Price negotiations"
          - "Coverage discussions"
          - "Premium comparisons"
          
        examples:
          b2c: "Full coverage typically runs $3,000/year, but based on your profile, we're looking at around $1,800"
          b2b: "Enterprise packages start at $50,000, but for your team size, we're in the $15,000 range"
          
        ethical_use: "Use realistic anchors based on actual market data"
        abuse_risks: "Artificial inflation, misleading comparisons"
        effectiveness: "very_high"
        pressure_level: "medium"
        compatible_with: ["contrast_principle", "framing"]
        
      - id: "social_proof"
        name: "Social Proof"
        type: "psychological"
        description: "Reference what others in similar situations have done to guide decision-making"
        mechanism: "People look to others' behavior when uncertain how to act"
        
        when_to_use:
          - "Overcoming hesitation"
          - "Validating decisions"
          - "Building trust"
          
        examples:
          b2c: "Most homeowners in your neighborhood choose this coverage level"
          b2b: "87% of companies your size add this protection"
          
        variations:
          - "celebrity_endorsement"
          - "expert_validation"
          - "user_testimonials"
          - "crowd_behavior"
          - "peer_behavior"
          
        ethical_use: "Use accurate statistics and genuine testimonials"
        abuse_risks: "Fabricated statistics, fake reviews"
        effectiveness: "very_high"
        pressure_level: "low"
        compatible_with: ["authority_bias", "bandwagon"]
        
      - id: "scarcity_pressure"
        name: "Scarcity Pressure"
        type: "psychological"
        description: "Highlight limited availability to increase perceived value and urgency"
        mechanism: "People value things more when they perceive them as rare or limited"
        
        when_to_use:
          - "Limited time offers"
          - "Capacity constraints"
          - "Seasonal availability"
          
        examples:
          b2c: "This rate is only available until Friday"
          b2b: "We only have 3 implementation slots left this quarter"
          
        variations:
          - "time_scarcity": "Limited time offer"
          - "quantity_scarcity": "Only X left"
          - "access_scarcity": "Exclusive/invite only"
          
        ethical_use: "Only use when scarcity is genuine"
        abuse_risks: "False urgency, fake deadlines"
        effectiveness: "high"
        pressure_level: "high"
        mode_restrictions:
          assistant: "not_allowed"
          agent: "allowed"
          service: "not_allowed"
        compatible_with: ["loss_aversion", "urgency"]
        
      - id: "foot_in_door"
        name: "Foot-in-the-Door"
        type: "psychological"
        description: "Start with small requests to build momentum toward larger commitments"
        mechanism: "Agreeing to small requests creates consistency pressure for larger ones"
        
        when_to_use:
          - "Building engagement"
          - "Gradual commitment"
          - "New relationships"
          
        examples:
          b2c: "Let's just start with your basic info - this takes 2 minutes"
          b2b: "Can I send you a one-page overview first?"
          
        sequence:
          step_1: "Micro-commitment (name, email)"
          step_2: "Small commitment (more details)"
          step_3: "Medium commitment (meeting)"
          step_4: "Large commitment (purchase)"
          
        ethical_use: "Be transparent about the process"
        abuse_risks: "Manipulation through escalation"
        effectiveness: "high"
        pressure_level: "low"
        compatible_with: ["commitment_consistency", "incremental_close"]
        
      - id: "fear_then_relief"
        name: "Fear-Then-Relief"
        type: "psychological"
        description: "Present a concerning scenario, then offer the solution"
        mechanism: "Relief from fear creates positive feelings associated with the solution"
        
        when_to_use:
          - "Risk discussions"
          - "Protection products"
          - "Insurance scenarios"
          
        examples:
          b2c: "Imagine if your home flooded and you didn't have coverage... That's why this policy protects you."
          b2b: "A data breach could cost millions in liability... Our solution prevents that scenario."
          
        ethical_use: "Use realistic scenarios, don't exaggerate risks"
        abuse_risks: "Fear mongering, manipulation"
        effectiveness: "high"
        pressure_level: "medium_high"
        compatible_with: ["loss_aversion", "storytelling"]
        
      - id: "reciprocity"
        name: "Reciprocity"
        type: "psychological"
        description: "Provide value first to create an obligation to reciprocate"
        mechanism: "People feel obligated to return favors"
        
        when_to_use:
          - "Building goodwill"
          - "Establishing trust"
          - "Before asking for commitment"
          
        examples:
          b2c: "I've put together this free comparison for you... Now, would you like to proceed?"
          b2b: "Here's a free audit of your current coverage... Based on this, here's my recommendation."
          
        ethical_use: "Provide genuine value without strings"
        abuse_risks: "Giving just to obligate"
        effectiveness: "high"
        pressure_level: "low"
        compatible_with: ["door_in_face", "value_selling"]
        
      - id: "authority_bias"
        name: "Authority Bias"
        type: "psychological"
        description: "Leverage expertise, credentials, or endorsements to build credibility"
        mechanism: "People defer to perceived experts and authorities"
        
        when_to_use:
          - "Building credibility"
          - "Overcoming skepticism"
          - "Complex products"
          
        examples:
          b2c: "As a licensed advisor with 15 years experience..."
          b2b: "According to Gartner's latest report... Our solution addresses that."
          
        sources:
          - "credentials"
          - "experience"
          - "industry_research"
          - "expert_endorsements"
          - "media_mentions"
          
        ethical_use: "Only cite genuine credentials and accurate sources"
        abuse_risks: "False credentials, misquoted sources"
        effectiveness: "high"
        pressure_level: "low"
        compatible_with: ["social_proof", "expert_validation"]
        
      - id: "commitment_consistency"
        name: "Commitment & Consistency"
        type: "psychological"
        description: "Leverage prior statements or commitments to encourage consistent behavior"
        mechanism: "People strive to be consistent with their prior commitments"
        
        when_to_use:
          - "After initial agreement"
          - "Revisiting past statements"
          - "Closing conversations"
          
        examples:
          b2c: "You mentioned protecting your family is your top priority..."
          b2b: "Earlier you said reducing costs was critical..."
          
        ethical_use: "Reference accurate prior statements"
        abuse_risks: "Twisting words, false attributions"
        effectiveness: "very_high"
        pressure_level: "medium"
        compatible_with: ["foot_in_door", "labeling"]
        
      - id: "contrast_principle"
        name: "Contrast Principle"
        type: "psychological"
        description: "Present options in sequence to make preferred option seem more attractive"
        mechanism: "Items seem different when presented after contrasting items"
        
        when_to_use:
          - "Presenting options"
          - "Price presentations"
          - "Feature comparisons"
          
        examples:
          b2c: "Option A is $500/month, Option B is $350, and Option C is $275"
          b2b: "The premium tier is $10k, standard is $5k, and basic is $2k"
          
        ethical_use: "Present genuine options fairly"
        abuse_risks: "Decoy pricing, fake options"
        effectiveness: "high"
        pressure_level: "low"
        compatible_with: ["anchoring", "decoy_effect"]
        
      - id: "loss_aversion"
