          - "Demonstrations"
          - "Customization discussions"
          
        examples:
          b2c: "Your personalized policy includes..."
          b2b: "Here's your custom dashboard..."
          
        ethical_use: "Create genuine value during trials"
        abuse_risks: "Difficult cancellation, hidden terms"
        effectiveness: "high"
        pressure_level: "low"
        compatible_with: ["personalization", "trial_close"]
        
      - id: "goal_gradient"
        name: "Goal Gradient Effect"
        type: "psychological"
        description: "Show progress toward completion to motivate continued action"
        mechanism: "People accelerate behavior as they approach a goal"
        
        when_to_use:
          - "Multi-step processes"
          - "Qualification flows"
          - "Application completions"
          
        examples:
          b2c: "You're 80% done! Just a couple more questions..."
          b2b: "We're almost there - just need your approval to finalize."
          
        ethical_use: "Show accurate progress"
        abuse_risks: "Fake progress indicators"
        effectiveness: "high"
        pressure_level: "low"
        compatible_with: ["commitment_consistency", "foot_in_door"]
        
      - id: "mirroring_labeling"
