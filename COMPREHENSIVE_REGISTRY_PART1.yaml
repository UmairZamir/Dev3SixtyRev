            response_strategy: "differentiate_acknowledge"
            
          - id: "want_references"
            indicators: ["want references", "testimonials", "reviews", "other customers"]
            response_strategy: "provide_social_proof"
        
      - id: "need_value"
        display_name: "Need/Value"
        sub_types:
          - id: "dont_need_it"
            indicators: ["don't need", "not necessary", "getting by without", "seems like overkill"]
            response_strategy: "uncover_hidden_need"
            
          - id: "happy_with_current"
            indicators: ["happy with current", "satisfied", "works fine", "no issues", "never had an issue with my current provider"]
            response_strategy: "explore_improvement"
            
