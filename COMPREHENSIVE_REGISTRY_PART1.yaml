core_enums:

  # ---------------------------------------------------------------------------
  # AI Mode - Controls operational behavior
  # ---------------------------------------------------------------------------
  ai_mode:
    type: "enum"
    source: "base_schema.yaml, router.py"
    ui_component: "dropdown"
    api_parameter: "ai_mode"
    database_column: "campaigns.ai_mode"
    
    values:
      - id: "assistant"
        display_name: "Assistant Mode"
        description: "Qualitative, educational approach for regulated industries"
        type: "qualitative"
        authority:
          pricing: "cannot_quote"
          recommendations: "cannot_recommend"
          binding: "cannot_bind"
          appointments: "can_schedule"
          handoff: "always_required"
        max_aggressiveness: 4
        blocked_industries: []
        allowed_industries:
          - insurance
          - real_estate
          - mortgage
          - healthcare
          - financial_services
        
      - id: "agent"
        display_name: "Agent Mode"
        description: "Quantitative, full authority for non-regulated industries"
        type: "quantitative"
        authority:
          pricing: "full"
          recommendations: "full"
          binding: "full"
          appointments: "can_schedule"
          handoff: "optional"
        max_aggressiveness: 10
        blocked_industries:
          - insurance
          - real_estate
          - mortgage
          - healthcare
          - financial_services
        
      - id: "service"
        display_name: "Service Mode"
        description: "Reactive service handling for existing customers"
        type: "reactive"
        authority:
          pricing: "cannot_quote"
          recommendations: "limited"
          binding: "cannot_bind"
          appointments: "can_schedule"
          handoff: "as_needed"
        max_aggressiveness: 2
        allowed_industries: "all"

  # ---------------------------------------------------------------------------
  # Channel - Communication channel types
  # ---------------------------------------------------------------------------
  channel:
    type: "enum"
    source: "base_schema.yaml, channels/*.yaml"
    ui_component: "dropdown"
    api_parameter: "channel"
    database_column: "campaigns.channel"
    
    values:
      - id: "voice"
        display_name: "Voice Call"
        constraints:
          fillers_enabled: true
          filler_words: ["um", "uh", "well", "so", "let me see", "you know"]
          backchanneling: true
          backchannel_phrases: ["mm-hmm", "I see", "right", "okay", "got it", "sure"]
          confirmations_required: true
          target_duration_min: 5
          target_duration_max: 8
          max_duration_min: 15
        
      - id: "sms"
        display_name: "SMS"
        constraints:
          max_chars: 160
          hard_limit: true
          tone: "casual"
          emoji_max: 1
          sending_hours_start: "09:00"
          sending_hours_end: "21:00"
          timezone: "customer_local"
          opt_out_required: true
          frequency_limit_per_day: 3
        allowed_abbreviations:
          - {abbrev: "info", full: "information"}
          - {abbrev: "appt", full: "appointment"}
          - {abbrev: "mins", full: "minutes"}
          - {abbrev: "msg", full: "message"}
          - {abbrev: "pls", full: "please"}
          - {abbrev: "thx", full: "thanks"}
          - {abbrev: "asap", full: "as soon as possible"}
          - {abbrev: "fyi", full: "for your information"}
          - {abbrev: "lmk", full: "let me know"}
          - {abbrev: "btw", full: "by the way"}
          - {abbrev: "re:", full: "regarding"}
          - {abbrev: "bc", full: "because"}
          
      - id: "email"
        display_name: "Email"
        constraints:
          word_count_min: 100
          word_count_max: 250
          paragraphs_max: 4
          requires_greeting: true
          requires_closing: true
          requires_signature: true
          unsubscribe_required: true
          sender_identification: true
          subject_max_chars: 60
          response_target_hours: 4
          response_max_hours: 24
          
      - id: "chat"
        display_name: "Web/App Chat"
        constraints:
          word_count_min: 15
          word_count_max: 50
          typing_indicators: true
          delay_before_response_ms: 500
          simulate_typing: true
          split_threshold_words: 40
          max_messages_per_response: 3
          delay_between_messages_ms: 800
        interactive_elements:
          quick_replies_enabled: true
          max_quick_replies: 4
          carousels_enabled: true
          buttons_enabled: true

