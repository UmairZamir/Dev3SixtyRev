        route_to: "G7_Appointment"
        
      - id: "inquiry"
        priority: 5
        description: "Customer asking questions"
        route_to: "G1_Qualification"
        
      - id: "upsell"
        priority: 6
        description: "Opportunity for upsell/cross-sell"
        route_to: "G3_CrossSell"
        
      - id: "returning"
        priority: 7
        description: "Returning customer"
        route_to: "G5_WinBack"

  # ---------------------------------------------------------------------------
  # Objection Categories (from OBJECTION_HANDLING_ENHANCEMENT_SUMMARY.md)
  # ---------------------------------------------------------------------------
  objection_category:
    type: "enum"
    source: "hard_objection_mix.yaml, OBJECTION_HANDLING_ENHANCEMENT_SUMMARY.md"
    
    values:
      - id: "price_budget"
        display_name: "Price/Budget"
        sub_types:
          - id: "too_expensive"
            indicators: ["too expensive", "too much", "can't afford", "out of budget", "pricey", "costly", "ridiculous"]
            response_strategy: "value_reframe"
            
          - id: "competitor_cheaper"
            indicators: ["cheaper elsewhere", "got a better quote", "competitor is less", "found it for less", "$40 cheaper", "$50 more than"]
            response_strategy: "differentiation"
            
          - id: "not_in_budget"
            indicators: ["not in budget", "budget is tight", "saving money", "cutting costs"]
            response_strategy: "flexible_options"
            
          - id: "need_to_check_finances"
            indicators: ["check my finances", "look at budget", "see what I can afford"]
            response_strategy: "schedule_follow_up"
        
      - id: "timing"
        display_name: "Timing"
        sub_types:
          - id: "not_right_now"
            indicators: ["not now", "bad timing", "busy right now", "not a good time", "too busy"]
            response_strategy: "schedule_better_time"
            
          - id: "just_renewed"
            indicators: ["just renewed", "renewed recently", "policy just started", "renewed last month"]
            response_strategy: "future_planning"
            
          - id: "expiring_later"
            indicators: ["expires later", "not due yet", "several months left", "6 months left"]
            response_strategy: "early_quote_benefit"
            
          - id: "need_more_time"
            indicators: ["need time to think", "let me consider", "sleep on it", "get back to you in a few weeks"]
            response_strategy: "create_urgency_softly"
        
      - id: "authority_decision"
        display_name: "Authority/Decision Making"
        sub_types:
          - id: "spouse_partner"
            indicators: ["talk to spouse", "check with partner", "husband", "wife", "partner handles", "my spouse said"]
            response_strategy: "include_decision_maker"
            
          - id: "someone_else_decides"
            indicators: ["someone else decides", "not my decision", "need approval"]
            response_strategy: "identify_decision_maker"
            
          - id: "committee_board"
            indicators: ["board approval", "committee", "multiple stakeholders"]
            response_strategy: "provide_materials"
        
      - id: "trust_credibility"
        display_name: "Trust/Credibility"
