          - id: "commitment_fear"
            indicators: ["don't want to commit", "locked in", "trapped"]
            response_strategy: "flexibility_options"
            
          - id: "past_bad_experience"
            indicators: ["had bad experience", "burned before", "didn't work last time"]
            response_strategy: "address_past"
        
      - id: "hard_rejection"
        display_name: "Hard Rejection"
        sub_types:
          - id: "not_interested"
            indicators: ["not interested", "no thanks", "not for me"]
            max_recovery_attempts: 1
            response_strategy: "soft_exit"
            
          - id: "stop_contacting"
            indicators: ["stop calling", "don't contact", "leave me alone"]
            compliance_action: "add_to_dnc"
            response_strategy: "graceful_exit"
            max_recovery_attempts: 0
            
          - id: "absolute_no"
            indicators: ["absolutely not", "never", "under no circumstances"]
            max_recovery_attempts: 0
