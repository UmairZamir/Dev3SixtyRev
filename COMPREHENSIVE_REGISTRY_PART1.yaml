# =============================================================================
# PART 2: UNIVERSAL FIELDS (All Industries)
# =============================================================================

universal_fields:

  # ---------------------------------------------------------------------------
  # Contact Information
  # ---------------------------------------------------------------------------
  contact:
    - field_id: "customer_name"
      display_name: "Full Name"
      field_type: "text"
      required: true
      priority: 1
      source: "field_extractors.py lines 436-491"
      
      extraction_patterns:
