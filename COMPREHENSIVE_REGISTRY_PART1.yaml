      objection_related:
        - id: "objection_resolved"
          display_name: "Objection Resolved"
          disposition_code: "OBJ_RESOLVED"
          
        - id: "objection_unresolved"
          display_name: "Objection Unresolved"
          disposition_code: "OBJ_UNRESOLVED"
