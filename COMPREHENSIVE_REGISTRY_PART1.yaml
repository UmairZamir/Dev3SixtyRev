  # ---------------------------------------------------------------------------
  # Qualification Status
  # ---------------------------------------------------------------------------
  qualification_status:
    type: "enum"
    values:
      - id: "not_started"
        description: "Qualification has not begun"
      - id: "in_progress"
        description: "Qualification is ongoing"
        progress_trackable: true
      - id: "complete"
        description: "All required fields collected"
      - id: "incomplete"
        description: "Some fields missing but conversation ended"
      - id: "disqualified"
        description: "Customer does not meet criteria"
        reasons: ["location", "budget", "timeline", "product_fit"]

  # ---------------------------------------------------------------------------
  # Signal Strength
  # ---------------------------------------------------------------------------
  signal_strength:
    type: "enum"
    values:
      - id: "high"
        score_range: [0.8, 1.0]
        action: "immediate_response"
      - id: "medium"
        score_range: [0.5, 0.79]
        action: "prioritize"
      - id: "low"
        score_range: [0.3, 0.49]
        action: "note_for_follow_up"
      - id: "negative"
        score_range: [-1.0, 0.0]
        action: "address_concern"

  # ---------------------------------------------------------------------------
  # Field Type - Data types for qualification fields
  # ---------------------------------------------------------------------------
  field_type:
    type: "enum"
    source: "product_router.py"
    
    values:
      - id: "text"
        description: "Free text input"
        validation: "string"
        max_length: 500
        
      - id: "number"
        description: "Numeric value"
        validation: "integer|float"
        
      - id: "email"
        description: "Email address"
        validation: "email_regex"
        pattern: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}"
        
      - id: "phone"
        description: "Phone number"
        validation: "phone_regex"
        patterns:
          - '\(?\d{3}\)?[-\.\s]?\d{3}[-\.\s]?\d{4}'
          - '\+?1?[-\.\s]?\(?\d{3}\)?[-\.\s]?\d{3}[-\.\s]?\d{4}'
        format_output: "(XXX) XXX-XXXX"
        
      - id: "date"
        description: "Date value"
        validation: "date_format"
        formats: ["MM/DD/YYYY", "DD/MM/YYYY", "YYYY-MM-DD", "Month DD, YYYY"]
        
      - id: "select"
        description: "Single selection from options"
        validation: "in_options"
        
      - id: "multiselect"
        description: "Multiple selections from options"
        validation: "subset_of_options"
        
      - id: "radio"
        description: "Single selection radio buttons"
        validation: "in_options"
        
      - id: "checkbox"
        description: "Boolean checkbox"
        validation: "boolean"
        
      - id: "address"
        description: "Full address"
        validation: "address_components"
        components: ["street", "city", "province_state", "postal_code", "country"]
        
      - id: "currency"
        description: "Monetary amount"
        validation: "currency_format"
        multipliers:
          k: 1000
          thousand: 1000
          m: 1000000
          million: 1000000
          b: 1000000000
          billion: 1000000000
          
      - id: "year"
        description: "Year value"
        validation: "year_range"
        
      - id: "vin"
        description: "Vehicle Identification Number"
        validation: "vin_format"
        pattern: "[A-HJ-NPR-Z0-9]{17}"
        length: 17
        
      - id: "postal_code"
        description: "Postal/ZIP code"
        validation: "postal_format"
        patterns:
          canada: "[A-Za-z]\\d[A-Za-z][ -]?\\d[A-Za-z]\\d"
          us: "\\d{5}(?:-\\d{4})?"
          
      - id: "province_state"
        description: "Province or state"
        validation: "province_state_code"
        
      - id: "boolean"
        description: "Yes/No value"
        validation: "boolean"

  # ---------------------------------------------------------------------------
  # Intent Types (from classifier.py)
  # ---------------------------------------------------------------------------
  intent_type:
    type: "enum"
    source: "classifier.py"
    priority_order: true
    
    values:
      - id: "ai_disclosure"
        priority: 1
        description: "Customer asking if they're talking to AI"
        route_to: "ai_disclosure_handler"
        always_check_first: true
        
      - id: "not_interested"
