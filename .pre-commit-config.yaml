# Pre-commit configuration for 3SixtyRev SDK
# See https://pre-commit.com for more information

default_language_version:
  python: python3.11

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^COMPREHENSIVE_REGISTRY_PART[1-5]\.yaml$
      - id: end-of-file-fixer
        exclude: ^COMPREHENSIVE_REGISTRY_PART[1-5]\.yaml$
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
        exclude: ^COMPREHENSIVE_REGISTRY_PART[1-5]\.yaml$
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-ast

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - types-PyYAML
          - types-toml
        args: [--ignore-missing-imports]
        exclude: ^tests/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, sdk/]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # 3SixtyRev SDK Guards
  - repo: local
    hooks:
      # Bandaid patterns guard
      - id: bandaid-guard
        name: Bandaid Patterns Guard
        entry: python -m sdk.guards.run --guard bandaid
        language: python
        types: [python]
        pass_filenames: true
        additional_dependencies: [pydantic>=2.0.0, rich>=13.0.0]

      # Shell component guard
      - id: shell-component-guard
        name: Shell Component Guard
        entry: python -m sdk.guards.run --guard shell_component
        language: python
        types_or: [python, javascript, ts, tsx, jsx]
        pass_filenames: true
        additional_dependencies: [pydantic>=2.0.0, rich>=13.0.0]

      # Security guard
      - id: security-guard
        name: Security Guard
        entry: python -m sdk.guards.run --guard security
        language: python
        types: [python]
        pass_filenames: true
        additional_dependencies: [pydantic>=2.0.0, rich>=13.0.0]

      # Hallucination guard (check for non-existent imports)
      - id: hallucination-guard
        name: Hallucination Guard
        entry: python -m sdk.guards.run --guard hallucination
        language: python
        types: [python]
        pass_filenames: true
        additional_dependencies: [pydantic>=2.0.0, rich>=13.0.0]

      # Context loss guard (verify against task spec)
      - id: context-loss-guard
        name: Context Loss Guard
        entry: python -m sdk.guards.run --guard context_loss
        language: python
        types: [python]
        pass_filenames: true
        additional_dependencies: [pydantic>=2.0.0, rich>=13.0.0]

      # Evidence required guard
      - id: evidence-guard
        name: Evidence Required Guard
        entry: python -m sdk.guards.run --guard evidence
        language: python
        stages: [pre-commit]
        pass_filenames: false
        additional_dependencies: [pydantic>=2.0.0, rich>=13.0.0]

      # Block AI attributions from commits
      - id: no-ai-attribution
        name: No AI Attribution
        entry: bash -c 'if grep -riE "(Co-Authored-By|Generated by|Generated with|Written by|Created by|Authored by).*(Claude|ChatGPT|GPT-4|GPT-3|Copilot|OpenAI|Anthropic|AI Assistant|Gemini|Bard)" "$@" 2>/dev/null; then echo ""; echo "âŒ AI attribution found. Remove before committing."; exit 1; fi' --
        language: system
        types: [text]
        pass_filenames: true

      # Run tests before commit
      - id: pytest-check
        name: Pytest Check
        entry: pytest tests/unit/ -v --tb=short -q
        language: python
        pass_filenames: false
        stages: [pre-commit]
        always_run: true
        additional_dependencies: [pytest>=7.4.0]

# Configuration for specific hooks
ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  skip: [pytest-check]  # Skip tests in CI pre-commit (run separately)
