            pricing_strategy: "aggressive"
            
          - id: "1_3_months"
            display: "1-3 Months"
            urgency: "high"
            pricing_strategy: "market"
            
          - id: "3_6_months"
            display: "3-6 Months"
            urgency: "moderate"
            pricing_strategy: "market_plus"
            
          - id: "6_12_months"
            display: "6-12 Months"
            urgency: "low"
            pricing_strategy: "aspirational"
            
          - id: "flexible"
            display: "Flexible"
            urgency: "none"
            pricing_strategy: "test_market"
            
      - field_id: "property_condition"
        display_name: "Property Condition"
        field_type: "select"
        priority: 2
        
        options:
          - id: "move_in_ready"
            display: "Move-In Ready"
            description: "Excellent condition, no work needed"
            
          - id: "needs_minor_work"
            display: "Needs Minor Updates"
            description: "Paint, fixtures, minor cosmetic updates"
            cross_sell_trigger: "contractor_services"
            
          - id: "needs_major_work"
            display: "Needs Major Renovation"
            description: "Kitchen, bathrooms, significant repairs"
            cross_sell_trigger: "contractor_services"
            may_affect_financing: true
            
          - id: "as_is"
            display: "Selling As-Is"
            description: "No repairs or updates will be made"
            typical_buyer: "investor"
            
      - field_id: "price_expectations"
        display_name: "Price Expectations"
        field_type: "currency"
        priority: 2
        
