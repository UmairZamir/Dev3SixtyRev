        display_name: "Approximate Mortgage Balance"
        field_type: "currency"
        priority: 3
        sensitivity: "high"
        purpose: "Equity calculation"
        
      - field_id: "currently_listed"
        display_name: "Currently Listed with Agent"
        field_type: "boolean"
        priority: 2
        
        if_yes:
          follow_up_questions:
            - "When does your listing agreement expire?"
            - "Are you satisfied with your current agent?"
            
      - field_id: "previous_listing"
        display_name: "Previously Listed"
        field_type: "boolean"
        priority: 3
        
        if_yes:
          follow_up_questions:
            - "How long was it on the market?"
            - "Why didn't it sell?"
            
      - field_id: "buying_next"
        display_name: "Planning to Buy Next"
        field_type: "boolean"
        priority: 3
        cross_sell_trigger: "buyer_qualification"
        
      - field_id: "contingent_on_sale"
        display_name: "Purchase Contingent on Sale"
        field_type: "boolean"
        priority: 3
        timing_implications: true
        
      - field_id: "tenant_occupied"
        display_name: "Tenant Occupied"
        field_type: "boolean"
        priority: 3
        
        if_yes:
          follow_up_questions:
            - "Month-to-month or lease?"
            - "When does lease expire?"
          showing_restrictions: true
          
    cross_sell_triggers:
      - trigger_field: "buying_next"
        trigger_value: true
        target_product: "buyer_qualification"
        relevance_score: 95
        
      - trigger_field: "reason_for_selling"
        trigger_value: "relocating"
        target_partner: "relocation_services"
        relevance_score: 80

