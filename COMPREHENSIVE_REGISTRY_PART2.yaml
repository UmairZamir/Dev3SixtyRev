          premium_multiplier: 1.5
          
    - field_id: "health_conditions"
      display_name: "Health Conditions"
      field_type: "multiselect"
      priority: 3
      sensitivity: "very_high"
      
      options:
        - id: "none"
          display: "None"
          underwriting_impact: "none"
          
        - id: "diabetes"
          display: "Diabetes"
          sub_types: ["type_1", "type_2", "gestational", "pre_diabetic"]
          underwriting_impact: "moderate_to_high"
          follow_up_questions:
            - "Type 1 or Type 2?"
            - "When were you diagnosed?"
            - "Is it controlled with medication?"
            - "What is your latest A1C?"
            
        - id: "heart_disease"
          display: "Heart Disease"
          sub_types: ["coronary_artery", "heart_attack", "arrhythmia", "heart_failure", "valve_disease"]
          underwriting_impact: "high"
          follow_up_questions:
            - "What type of heart condition?"
            - "When were you diagnosed?"
            - "Have you had any procedures?"
            
        - id: "cancer_history"
          display: "Cancer History"
          underwriting_impact: "high_to_decline"
          follow_up_questions:
            - "What type of cancer?"
            - "When were you diagnosed?"
            - "What treatment did you receive?"
            - "Are you currently in remission?"
            - "How long have you been in remission?"
          remission_periods:
            preferred: "10+ years"
            standard: "5-10 years"
            substandard: "2-5 years"
            decline: "under 2 years"
            
        - id: "high_blood_pressure"
          display: "High Blood Pressure"
          underwriting_impact: "low_to_moderate"
          controlled_impact: "minimal"
          uncontrolled_impact: "moderate"
          
        - id: "high_cholesterol"
          display: "High Cholesterol"
          underwriting_impact: "low"
          controlled_impact: "minimal"
          
        - id: "asthma"
          display: "Asthma"
          underwriting_impact: "low_to_moderate"
          severity_factors: ["hospitalizations", "medication", "frequency"]
          
        - id: "depression_anxiety"
          display: "Depression/Anxiety"
          underwriting_impact: "low_to_moderate"
          factors: ["hospitalization", "medication", "stability"]
          
        - id: "sleep_apnea"
          display: "Sleep Apnea"
          underwriting_impact: "low_to_moderate"
          treated_impact: "minimal"
          
        - id: "other"
          display: "Other Condition"
          underwriting_impact: "varies"
          requires_description: true
          
    - field_id: "height"
      display_name: "Height"
      field_type: "text"
      priority: 3
      sensitivity: "medium"
      
      extraction_patterns:
        feet_inches:
          pattern: "(\\d)'\\s*(\\d{1,2})\"?"
          example: "5'10\""
        feet_only:
          pattern: "(\\d)\\s*(?:feet|foot|ft)"
          example: "6 feet"
        cm:
          pattern: "(\\d{2,3})\\s*cm"
          example: "175 cm"
          
    - field_id: "weight"
      display_name: "Weight"
      field_type: "number"
      priority: 3
      sensitivity: "medium"
      
      extraction_patterns:
        pounds:
          pattern: "(\\d{2,3})\\s*(?:lbs?|pounds?)"
          example: "180 lbs"
        kg:
          pattern: "(\\d{2,3})\\s*(?:kg|kilos?|kilograms?)"
          example: "82 kg"
          conversion: 2.205
          
      build_chart_reference: true
      
    - field_id: "occupation"
