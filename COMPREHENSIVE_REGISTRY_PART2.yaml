# =============================================================================
# LIFE INSURANCE FIELDS
# =============================================================================

life_insurance:
  product_id: "life_insurance"
  display_name: "Life Insurance"
  category: "personal_lines"
  
  required_fields:
    - field_id: "applicant_dob"
      display_name: "Date of Birth"
      field_type: "date"
      priority: 1
      sensitivity: "high"
      
      extraction_patterns:
        # Same as auto insurance DOB extraction
        iso_format:
          pattern: "(\\d{4}-\\d{2}-\\d{2})"
          confidence: 0.95
          
        numeric_date:
          pattern: "(\\d{1,2}[/-]\\d{1,2}[/-]\\d{2,4})"
          confidence: 0.90
          
        age_calculation:
          pattern: "(?:i'?m|i am|age)\\s*(\\d{2})\\b"
          type: "calculate_from_age"
          
      valid_age_range: [18, 85]
      
      underwriting_age_bands:
        - range: [18, 30]
          risk_class: "preferred"
        - range: [31, 45]
          risk_class: "standard_plus"
        - range: [46, 60]
          risk_class: "standard"
        - range: [61, 70]
          risk_class: "substandard"
        - range: [71, 85]
          risk_class: "high_risk"
          
    - field_id: "applicant_gender"
      display_name: "Gender"
      field_type: "select"
      priority: 2
      
      options:
        - id: "male"
          display: "Male"
          actuarial_factor: 1.0
        - id: "female"
          display: "Female"
          actuarial_factor: 0.85
        - id: "non-binary"
          display: "Non-Binary"
          actuarial_factor: "average"
        - id: "prefer_not_to_say"
          display: "Prefer Not to Say"
          actuarial_factor: "average"
          
    - field_id: "coverage_amount"
      display_name: "Desired Coverage Amount"
      field_type: "currency"
      priority: 1
      
      common_amounts:
        - 100000
        - 250000
        - 500000
        - 750000
        - 1000000
        - 2000000
        - 5000000
        
      calculation_methods:
        income_replacement:
          multiplier: 10
          description: "10x annual income"
        dime_method:
          components: ["debt", "income_replacement", "mortgage", "education"]
        human_life_value:
          factors: ["age", "income", "years_to_retirement"]
          
      extraction_patterns:
        - "(?:looking for|want|need)\\s+(?:about\\s+)?\\$?([\\d,]+(?:k|m)?)"
        - "coverage\\s+(?:of|for|around)\\s+\\$?([\\d,]+(?:k|m)?)"
        
    - field_id: "coverage_type"
      display_name: "Coverage Type"
      field_type: "select"
      priority: 2
      
      options:
        - id: "term"
          display: "Term Life"
          description: "Coverage for a specific period (10, 20, 30 years)"
          sub_types:
            - term_10
            - term_15
            - term_20
            - term_25
            - term_30
          characteristics:
            - "Lower premiums"
            - "No cash value"
            - "Coverage ends at term expiration"
          best_for: ["income_replacement", "mortgage_protection", "young_families"]
          
        - id: "whole"
          display: "Whole Life"
          description: "Permanent coverage with cash value"
          characteristics:
            - "Fixed premiums"
            - "Builds cash value"
            - "Lifetime coverage"
            - "Dividend potential"
          best_for: ["estate_planning", "wealth_transfer", "permanent_needs"]
          
        - id: "universal"
          display: "Universal Life"
          description: "Flexible permanent coverage"
          characteristics:
            - "Flexible premiums"
            - "Adjustable death benefit"
            - "Cash value grows at declared rate"
          best_for: ["flexibility_needs", "retirement_supplement"]
          
        - id: "variable"
          display: "Variable Life"
          description: "Investment-linked coverage"
          characteristics:
            - "Cash value in investment accounts"
            - "Market risk"
            - "Potential for higher returns"
          best_for: ["investment_oriented", "higher_risk_tolerance"]
          
        - id: "final_expense"
          display: "Final Expense"
          description: "Small whole life for burial costs"
          typical_amounts: [5000, 10000, 15000, 25000]
          simplified_underwriting: true
          best_for: ["seniors", "funeral_costs"]
          
  optional_fields:
