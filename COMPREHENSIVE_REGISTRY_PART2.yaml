    - field_id: "year_built"
      display_name: "Year Built"
      field_type: "year"
      priority: 2
      source: "field_extractors.py lines 2081-2140"
      
      extraction_patterns:
        explicit_built:
          patterns:
            - "(?:built|constructed)\\s+(?:in\\s+)?(\\d{4})"
            - "(?:home|house)\\s+(?:from|built\\s+in)\\s+(\\d{4})"
            - "year\\s+built\\s*(?:is|:)?\\s*(\\d{4})"
          confidence: 0.95
          
        context_based:
          patterns:
            - "(?:it's|it is)\\s+(?:a\\s+)?(\\d{4})\\s+(?:home|house|build)"
            - "(\\d{4})\\s+(?:construction|build)"
          confidence: 0.85
          
      valid_range: [1800, 2030]
      
      # Guards to prevent vehicle year confusion
      context_patterns:
        positive:
          - "built"
          - "construction"
          - "home from"
          - "house from"
          - "constructed"
          - "year built"
        negative:
          - "car"
          - "vehicle"
          - "truck"
          - "suv"
          - "drive"
          - "driving"
          - "model"
          
      premium_impact:
        ranges:
          pre_1950: "higher_risk"
          1950_1979: "moderate_risk"
          1980_1999: "standard"
          2000_plus: "preferred"
          
    - field_id: "square_footage"
      display_name: "Square Footage"
      field_type: "number"
      priority: 2
      source: "field_extractors.py lines 2142-2175"
      
      extraction_patterns:
        - "(\\d{1,5})\\s*(?:sq\\.?\\s*ft\\.?|square\\s*feet|sqft)"
        - "(?:home|house)\\s+(?:is\\s+)?(?:about\\s+)?(\\d{1,5})\\s*(?:sq|square)"
        
      valid_range: [200, 50000]
      
      typical_ranges_by_type:
        condo: [400, 3000]
        townhouse: [800, 3500]
        single_family: [800, 10000]
        multi_family: [1500, 15000]
        
