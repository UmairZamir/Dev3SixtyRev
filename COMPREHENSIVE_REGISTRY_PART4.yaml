    category_id: "hassle_effort"
    display_name: "Hassle/Effort"
    description: "Customer concerned about effort required"
    frequency_in_training: "8%"
    difficulty: "medium"
    
    sub_types:
      - id: "too_much_work"
        display_name: "Too Much Work"
        description: "Customer thinks the process is too difficult"
        
        indicators:
          exact_phrases:
            - "too much work"
            - "hassle"
            - "complicated"
            - "too much effort"
            - "don't want to deal with"
            - "sounds like a lot"
            - "too many steps"
            
        response_strategies:
          primary: "simplify_process"
          sequence:
            1:
              name: "Acknowledge Concern"
              example: "I totally get it - nobody wants more hassle in their life."
              
            2:
              name: "Simplify"
              example: "Here's the good news - I handle most of the work. All I need from you is [minimal requirements]."
              
            3:
              name: "Time Estimate"
              example: "The whole process takes about [X] minutes. That's it."
              
        max_recovery_attempts: 2
        emphasize_simplicity: true
        
      - id: "paperwork"
        display_name: "Paperwork Concerns"
        description: "Customer worried about documentation requirements"
        
        indicators:
          exact_phrases:
            - "paperwork"
            - "forms"
            - "documentation"
            - "phone calls"
            - "too many documents"
            - "hate paperwork"
            
        response_strategies:
          primary: "minimize_effort"
          sequence:
            1:
              name: "Minimize Perception"
              example: "I hear you - paperwork is the worst. We've actually streamlined everything."
              
            2:
              name: "Digital Options"
              example: "Everything can be done electronically - e-signatures, digital documents. No printing required."
              
            3:
              name: "Support Offer"
              example: "And I'm here to help with anything that's confusing. You won't be left figuring it out alone."
              
        max_recovery_attempts: 2
        offer_digital_process: true
        
      - id: "switching_costs"
        display_name: "Switching Concerns"
        description: "Customer worried about switching from current provider"
        
        indicators:
          exact_phrases:
            - "switching is hard"
            - "don't want to switch"
            - "too much change"
            - "not worth the hassle"
