          primary: "competitive_positioning"
          sequence:
            1:
              name: "Respect Choice"
              example: "[Competitor] is a fine company - there's a reason they're popular."
              
            2:
              name: "Differentiate"
              example: "Where we tend to stand out is [differentiator]. Is that something important to you?"
              
            3:
              name: "Offer Comparison"
              example: "Would it be worth taking 5 minutes to see how we compare? No obligation."
              
        max_recovery_attempts: 2
        know_competitors: true
        
      - id: "loyal_to_competitor"
        display_name: "Loyal to Competitor"
        description: "Customer has strong loyalty to current provider"
        
        indicators:
          exact_phrases:
            - "loyal to"
            - "been with them for years"
            - "like X"
            - "trust them"
            - "always used"
            - "family has always used"
            
        response_strategies:
          primary: "respectful_comparison"
          sequence:
            1:
              name: "Honor Loyalty"
              example: "I respect that - loyalty is important and it sounds like they've earned yours."
              
            2:
              name: "Plant Seed"
              example: "The only thing I'd say is that loyalty should go both ways. Are they still giving you their best?"
              
            3:
              name: "Offer Backup"
              example: "Even if you stay with them, it never hurts to have a backup option. At least you'd know."
              
