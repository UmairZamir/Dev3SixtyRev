# =============================================================================

cross_sell_configuration:
  source: "cross_sell_engine.py, cross_sell_rules.py"
  
  framework:
    version: "2.0"
    default_enabled: true
    
  global_settings:
    max_attempts_per_conversation: 2
    min_qualification_progress_percent: 50
    min_confidence_threshold: 0.6
    cool_down_between_attempts_turns: 5
    
  trigger_types:
    - id: "field_collected"
      description: "Trigger when a specific field is collected"
      parameters:
        - field_id
        - condition
        - value
      example:
        field_id: "homeowner"
        condition: "equals"
        value: true
        
    - id: "signal_detected"
      description: "Trigger when a buying signal is detected"
      parameters:
        - signal_id
        - confidence_threshold
      example:
        signal_id: "new_home"
        confidence_threshold: 0.7
        
    - id: "keyword_mentioned"
      description: "Trigger when customer mentions specific keywords"
      parameters:
        - keywords
        - match_type
      example:
        keywords: ["moving", "new house", "bought a home"]
        match_type: "any"
        
    - id: "objection_type"
      description: "Trigger based on objection type"
      parameters:
        - objection_category
        - objection_sub_type
      example:
        objection_category: "price_budget"
        trigger_action: "bundle_discount_mention"
        
    - id: "qualification_progress"
      description: "Trigger at qualification milestones"
      parameters:
        - progress_percentage
        - fields_collected_count
      example:
        progress_percentage: 75
        
    - id: "customer_attribute"
      description: "Trigger based on customer attributes"
      parameters:
        - attribute_name
        - condition
        - value
      example:
        attribute_name: "vehicle_value"
        condition: "greater_than"
        value: 50000
        
    - id: "transaction_stage"
      description: "Trigger at transaction milestones"
      parameters:
        - stage_id
      example:
        stage_id: "quote_delivered"
        
  timing_options:
    - id: "immediate"
      description: "Trigger immediately when condition met"
      use_case: "High-relevance opportunities"
      
    - id: "after_field"
      description: "Trigger after collecting the triggering field"
      use_case: "Natural conversation flow"
      default: true
      
    - id: "end_of_qualification"
      description: "Trigger after primary qualification complete"
      use_case: "Avoid disrupting main flow"
      
    - id: "after_objection"
      description: "Trigger after handling an objection"
      use_case: "Bundle discount as objection response"
      
    - id: "follow_up"
      description: "Trigger in follow-up conversation"
      use_case: "Nurture campaigns"

  insurance_cross_sell_rules:
    auto_to_home:
      rule_id: "auto_to_home"
      primary_product: "auto_insurance"
      target_product: "home_insurance"
      relevance_score: 85
      priority: 1
      enabled_default: true
      
      triggers:
        - type: "field_collected"
          field_id: "homeowner"
          condition: "equals"
          value: true
          
      bundle_discount:
        range: "15-25%"
        messaging: "Most customers who bundle auto and home save 15-25% on both policies."
        
      seed_messages:
        voice: "Since you own your home, have you ever looked at bundling your auto and home insurance? Most of our customers save 15-25% when they do."
        sms: "Quick Q - since you're a homeowner, want to see bundle savings? Most save 15-25%"
        chat: "By the way, since you own your home - bundling auto and home usually saves 15-25%. Want me to gather some quick info?"
        email: "I noticed you're a homeowner. Many of our clients find significant savings by bundling their auto and home insurance - typically 15-25%. Would you like me to have ${user.display_name} put together a home quote as well?"
        
    auto_to_umbrella:
      rule_id: "auto_to_umbrella"
      primary_product: "auto_insurance"
      target_product: "umbrella_insurance"
      relevance_score: 70
      priority: 2
      enabled_default: true
      
      triggers:
        - type: "customer_attribute"
          attribute_name: "vehicle_value"
          condition: "greater_than"
          value: 50000
        - type: "field_collected"
          field_id: "teen_driver"
          condition: "equals"
          value: true
          
      seed_messages:
        voice: "With a vehicle of this value and your other assets to protect, have you considered umbrella insurance? It provides an extra layer of liability protection."
        sms: "With your assets, umbrella insurance adds extra protection. Worth a look?"
        chat: "Something to consider - with your vehicle value, umbrella insurance provides extra liability protection. Want more info?"
        
    auto_to_life:
      rule_id: "auto_to_life"
      primary_product: "auto_insurance"
      target_product: "life_insurance"
      relevance_score: 50
      priority: 3
      enabled_default: false
      
      triggers:
        - type: "signal_detected"
          signal_id: "family_mention"
        - type: "keyword_mentioned"
          keywords: ["kids", "children", "family", "spouse", "wife", "husband"]
          
      seed_messages:
        voice: "You mentioned your family - have you given any thought to life insurance to make sure they're protected if anything happened to you?"
        
    home_to_auto:
      rule_id: "home_to_auto"
      primary_product: "home_insurance"
      target_product: "auto_insurance"
      relevance_score: 85
      priority: 1
      enabled_default: true
      
      triggers:
        - type: "field_collected"
          field_id: "has_vehicle"
          condition: "equals"
          value: true
          
      bundle_discount:
        range: "15-25%"
        
    home_to_umbrella:
      rule_id: "home_to_umbrella"
      primary_product: "home_insurance"
      target_product: "umbrella_insurance"
      relevance_score: 75
      priority: 2
      enabled_default: true
      
      triggers:
        - type: "customer_attribute"
          attribute_name: "dwelling_coverage"
          condition: "greater_than"
          value: 750000
        - type: "field_collected"
