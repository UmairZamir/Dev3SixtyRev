        long_term_nurture: true
        
      - id: "competitor_recommended"
        display_name: "Competitor Recommended"
        description: "Someone recommended a competitor"
        
        indicators:
          exact_phrases:
            - "friend recommended"
            - "was told to use"
            - "everyone uses"
            - "family uses"
            - "heard good things about"
            
        response_strategies:
          primary: "alternative_perspective"
          sequence:
            1:
              name: "Acknowledge Recommendation"
              example: "Personal recommendations are valuable - your friend is looking out for you."
              
            2:
              name: "Add Perspective"
              example: "What works for one person doesn't always work for another though. Your situation might be different."
              
            3:
              name: "Offer Both"
              example: "Why not get quotes from both and see which actually works better for you?"
              
        max_recovery_attempts: 2

