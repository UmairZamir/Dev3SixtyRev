callback_scenarios:
  source: "COMPREHENSIVE_PLATFORM_FIELD_REGISTRY_V2_PART2.yaml"
  
  types:
    missed_call_outreach:
      id: "missed_call_outreach"
      display_name: "Missed Call Outreach"
      description: "Proactive outreach when customer called but didn't connect"
      
      enabled_default: true
      delay_seconds: 30
      max_attempts: 2
      
      triggers:
        - "customer_called_user"
        - "user_unavailable"
        - "voicemail_left"
        - "no_voicemail"
        
      greeting_templates:
        voice:
          standard: "Hi, this is ${ai.name}, I work with ${user.full_name} at ${company.name}. I understand you tried reaching ${user.display_name} just now. ${user.display_name} asked me to reach out right away to see how I can help. What can I assist you with today?"
          with_context: "Hi, this is ${ai.name} from ${company.name}, calling on behalf of ${user.full_name}. I see you just tried to reach ${user.display_name} - ${pronoun} is currently with another client but wanted me to get back to you right away. How can I help?"
          after_hours: "Hi, this is ${ai.name}, I work with ${user.full_name} at ${company.name}. I noticed you called after hours. ${user.display_name} will be back in the office ${next_available}, but I wanted to reach out now to see if there's anything I can help with or get started on for you."
          
        sms:
          standard: "Hi! This is ${ai.name} from ${company.name}, working with ${user.full_name}. Saw you tried calling - ${user.display_name} asked me to reach out. How can I help?"
          after_hours: "Hi! ${ai.name} here from ${company.name}. ${user.display_name} is out of office but I saw your call. Can I help with anything in the meantime?"
          
    quote_follow_up:
      id: "quote_follow_up"
      display_name: "Quote Follow-Up"
      description: "Follow up after quote sent with no response"
      
      trigger: "quote_sent_no_response"
      delay_hours: 24
      max_attempts: 3
      
      sequence:
        attempt_1:
          delay_hours: 24
          channel: "same_as_quote"
          template: "Hi ${customer_name}, this is ${ai.name} from ${company.name}. Just checking if you had a chance to review the quote we sent. Any questions I can help with?"
          
        attempt_2:
          delay_hours: 72
          channel: "alternative"
          template: "Hi ${customer_name}, ${ai.name} again from ${company.name}. Wanted to make sure the quote didn't get lost. The rate we quoted is good until ${expiry_date}. Can we help answer any questions?"
          
        attempt_3:
          delay_hours: 168
          channel: "email"
          template: "final_attempt_email"
          
    appointment_reminder:
      id: "appointment_reminder"
      display_name: "Appointment Reminder"
      description: "Remind customer of upcoming appointment"
      
      trigger: "appointment_upcoming"
      timing:
        - hours_before: 24
        - hours_before: 2
        
      templates:
        24_hours:
          sms: "Hi ${customer_name}! Reminder: You have an appointment with ${user.display_name} tomorrow at ${appointment_time}. Reply YES to confirm or call ${company.main_phone} to reschedule."
          email: "appointment_reminder_24h"
          
        2_hours:
          sms: "Your appointment with ${user.display_name} is in 2 hours at ${appointment_time}. See you soon! üìÖ"
          
    document_follow_up:
      id: "document_follow_up"
      display_name: "Document Follow-Up"
      description: "Follow up on requested documents not received"
      
      trigger: "documents_requested_not_received"
      delay_hours: 48
      max_attempts: 2
      
      templates:
        sms: "Hi ${customer_name}, ${ai.name} here. Just a friendly reminder - we're still waiting on ${document_type} to move forward. Can I help with anything?"
        email: "document_reminder_email"

