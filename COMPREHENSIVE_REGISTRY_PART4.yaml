# =============================================================================
# OBJECTION HANDLING CONFIGURATION
# =============================================================================

objection_handling:
  source: "hard_objection_mix.yaml, OBJECTION_HANDLING_ENHANCEMENT_SUMMARY.md"
  
  global_settings:
    max_recovery_attempts_default: 2
    max_recovery_attempts_hard_rejection: 0
    cool_down_after_hard_rejection_days: 90
    escalation_after_failed_recoveries: true
    
  # ---------------------------------------------------------------------------
  # CATEGORY 1: PRICE/BUDGET OBJECTIONS
  # ---------------------------------------------------------------------------
  price_budget:
    category_id: "price_budget"
    display_name: "Price/Budget"
    description: "Customer concerns about cost, affordability, or value for money"
    frequency_in_training: "20%"
    difficulty: "hard"
    
    sub_types:
      - id: "too_expensive"
        display_name: "Too Expensive"
        description: "General complaint about price being too high"
        
        indicators:
          exact_phrases:
            - "too expensive"
            - "too much"
            - "can't afford"
            - "out of my budget"
            - "costs too much"
            - "way too pricey"
            - "that's ridiculous"
            - "you've got to be kidding"
          patterns:
            - "\\$\\d+.*too (much|high|expensive)"
            - "can't (afford|pay|swing)"
            - "more than I (expected|thought|wanted)"
            
        response_strategies:
          primary: "value_reframe"
          sequence:
            1:
              name: "Acknowledge and Validate"
              example: "I completely understand - price is important. Let me make sure you're seeing the full picture of what's included."
              
            2:
              name: "Break Down Value"
              example: "When you factor in [coverage A], [coverage B], and [coverage C], you're actually getting more protection per dollar than many alternatives."
              
            3:
              name: "Cost of Not Having"
              example: "Consider this: without adequate coverage, a single incident could cost you [X amount] out of pocket."
              
            4:
              name: "Alternative Options"
              example: "If budget is the primary concern, I can have ${user.display_name} look at adjusting some coverage levels to find a better fit."
              
        max_recovery_attempts: 2
        escalation_trigger: "after_2_failed_attempts"
        
      - id: "competitor_cheaper"
        display_name: "Competitor is Cheaper"
        description: "Customer has a lower quote from a competitor"
        
        indicators:
          exact_phrases:
            - "got a better quote"
            - "cheaper elsewhere"
            - "X company is less"
            - "found it for less"
            - "$40 cheaper"
            - "$50 more than"
            - "better deal at"
            - "competitor offered"
          patterns:
            - "(\\w+) (is|was|quoted) (\\$?\\d+|cheaper|less)"
            - "got (a |)(quote|price) (for|of|at)"
            
        response_strategies:
          primary: "differentiation"
          sequence:
            1:
              name: "Acknowledge Competition"
              example: "I appreciate you sharing that - it's smart to compare. Can I ask what that quote includes?"
              
            2:
              name: "Apples to Apples"
              example: "Sometimes quotes look similar but have different coverage levels or deductibles. Let's make sure we're comparing the same thing."
              
            3:
              name: "Highlight Differentiators"
              example: "What sets us apart is [specific differentiator] - many customers find that worth the difference."
              
            4:
              name: "Service Value"
              example: "Beyond price, ${user.display_name} provides [service benefit] that you won't get with a call center."
              
        max_recovery_attempts: 2
        competitive_intelligence: true
        
      - id: "not_in_budget"
        display_name: "Not in Budget"
        description: "Customer indicates they haven't allocated funds"
        
        indicators:
          exact_phrases:
            - "not in my budget"
            - "budget is tight"
            - "trying to save money"
            - "cutting costs"
            - "not budgeted for this"
            - "didn't plan for this expense"
            
        response_strategies:
          primary: "flexible_options"
          sequence:
            1:
              name: "Understand Budget"
              example: "I hear you - budgets are real. Is there a range you had in mind that would work better?"
              
            2:
              name: "Flexible Payment"
              example: "We offer monthly payment options that might spread this out more comfortably."
              
            3:
              name: "Prioritize Coverage"
              example: "We could start with essential coverage now and add more protection as budget allows."
              
        max_recovery_attempts: 2
        offer_payment_plans: true
        
      - id: "need_to_check_finances"
        display_name: "Need to Check Finances"
        description: "Customer wants to review their financial situation"
        
        indicators:
          exact_phrases:
            - "check my finances"
            - "look at my budget"
            - "see what I can afford"
            - "need to run some numbers"
            - "check my bank account"
            
        response_strategies:
          primary: "schedule_follow_up"
          sequence:
            1:
              name: "Validate Prudence"
              example: "That's really smart - it's important to make informed decisions."
              
            2:
              name: "Provide Summary"
              example: "Let me send you a summary of what we discussed so you have all the details."
              
            3:
              name: "Schedule Follow-up"
              example: "When would be a good time to reconnect once you've had a chance to review?"
              
        max_recovery_attempts: 1
        follow_up_required: true

  # ---------------------------------------------------------------------------
  # CATEGORY 2: TIMING OBJECTIONS
  # ---------------------------------------------------------------------------
  timing:
    category_id: "timing"
    display_name: "Timing"
    description: "Customer concerns about when to make a decision or take action"
    frequency_in_training: "15%"
    difficulty: "medium"
    
    sub_types:
      - id: "not_right_now"
        display_name: "Not the Right Time"
        description: "Customer says now isn't a good time"
        
        indicators:
          exact_phrases:
            - "not right now"
            - "bad timing"
            - "not a good time"
            - "busy right now"
            - "too much going on"
            - "call me back later"
            - "can't deal with this now"
            
        response_strategies:
          primary: "schedule_better_time"
          sequence:
            1:
              name: "Respect Their Time"
              example: "I completely understand - I don't want to catch you at a bad time."
              
            2:
              name: "Quick Value Statement"
              example: "Just so you know what you might be missing - this could save you [benefit]. But your time is important."
              
            3:
              name: "Schedule Alternative"
              example: "When would be a better time to connect? I'm happy to call back at your convenience."
              
        max_recovery_attempts: 1
        always_offer_callback: true
        
      - id: "just_renewed"
        display_name: "Just Renewed"
        description: "Customer recently renewed their current policy"
        
        indicators:
          exact_phrases:
            - "just renewed"
            - "renewed recently"
            - "policy just started"
            - "renewed last month"
            - "just signed up"
            - "locked in for another year"
            
        response_strategies:
          primary: "future_planning"
          sequence:
            1:
              name: "Acknowledge Commitment"
              example: "I understand - you've already made that commitment for now."
              
            2:
              name: "Offer Future Value"
              example: "What I can do is get your information on file so we're ready with a competitive quote before your next renewal."
              
            3:
              name: "Early Quote Benefit"
              example: "Many customers like to have their options ready 30-60 days before renewal. Should I reach out then?"
              
        max_recovery_attempts: 1
        set_future_follow_up: true
        follow_up_timing: "30_days_before_renewal"
        
      - id: "expiring_later"
        display_name: "Policy Expires Later"
        description: "Current policy doesn't expire for several months"
        
        indicators:
          exact_phrases:
            - "expires later"
            - "not due yet"
            - "several months left"
            - "6 months left"
            - "doesn't expire until"
            - "have time"
            
        response_strategies:
          primary: "early_quote_benefit"
          sequence:
            1:
              name: "Validate Timeline"
              example: "That makes sense - you've got some time."
              
            2:
              name: "Early Planning Benefits"
              example: "Actually, getting a quote now has some advantages - rates can change, and having options early means no pressure later."
              
            3:
              name: "Lock in Rate"
              example: "If we find you a great rate, some carriers let us lock it in for up to 60 days."
              
        max_recovery_attempts: 2
        create_early_value: true
        
      - id: "need_more_time"
        display_name: "Need Time to Think"
        description: "Customer wants to consider before deciding"
        
        indicators:
          exact_phrases:
            - "need to think about it"
            - "let me consider"
            - "sleep on it"
            - "get back to you"
            - "in a few weeks"
            - "need some time"
            - "not ready to decide"
            - "want to mull it over"
            
        response_strategies:
          primary: "create_urgency_softly"
          sequence:
            1:
              name: "Respect Decision Process"
              example: "Absolutely - it's an important decision and you should feel confident."
              
            2:
              name: "Understand Concerns"
              example: "Is there something specific you're weighing, or just want to sit with it?"
              
            3:
              name: "Soft Urgency"
              example: "I totally understand. Just so you know, this rate is guaranteed until [date]."
              
            4:
              name: "Make Follow-up Easy"
              example: "I'll send you everything we discussed. What day works for a quick follow-up call?"
              
        max_recovery_attempts: 2
        provide_summary: true
        schedule_follow_up: true

  # ---------------------------------------------------------------------------
  # CATEGORY 3: AUTHORITY/DECISION MAKING OBJECTIONS
  # ---------------------------------------------------------------------------
  authority_decision:
    category_id: "authority_decision"
    display_name: "Authority/Decision Making"
    description: "Customer isn't the sole decision maker"
    frequency_in_training: "12%"
    difficulty: "medium"
    
    sub_types:
      - id: "spouse_partner"
        display_name: "Need to Talk to Spouse/Partner"
        description: "Customer needs to consult with their partner"
        
        indicators:
          exact_phrases:
            - "talk to my spouse"
            - "check with my partner"
            - "my husband"
            - "my wife"
            - "my partner handles"
            - "we make decisions together"
            - "need to discuss with"
            - "my spouse said"
            
        response_strategies:
          primary: "include_decision_maker"
          sequence:
            1:
              name: "Respect Dynamic"
              example: "That makes total sense - it's great that you make these decisions together."
              
            2:
              name: "Offer to Include"
              example: "Would it be helpful if I joined a call with both of you? That way I can answer any questions directly."
              
            3:
              name: "Equip the Advocate"
              example: "Let me give you the key points to share - what do you think will be most important to them?"
              
            4:
              name: "Schedule Three-Way"
              example: "When would be a good time for all three of us to connect?"
              
        max_recovery_attempts: 2
        offer_joint_call: true
        provide_summary_materials: true
        
      - id: "someone_else_decides"
        display_name: "Someone Else Decides"
        description: "Another person is the actual decision maker"
        
        indicators:
          exact_phrases:
            - "someone else decides"
            - "not my decision"
            - "need approval"
            - "have to ask"
            - "not up to me"
            - "my [parent/boss/etc] handles this"
            
        response_strategies:
          primary: "identify_decision_maker"
          sequence:
            1:
              name: "Identify Decision Maker"
              example: "I understand - who would be the best person to speak with about this?"
              
            2:
              name: "Offer Introduction"
              example: "Would you be able to introduce me, or would you prefer I reach out directly?"
              
            3:
              name: "Provide Materials"
              example: "I can put together a summary for them. What do you think would be most important to include?"
              
        max_recovery_attempts: 1
        attempt_warm_handoff: true
        
      - id: "committee_board"
        display_name: "Committee/Board Decision"
        description: "Decision requires committee or board approval"
        
        indicators:
          exact_phrases:
            - "board approval"
            - "committee"
            - "multiple stakeholders"
            - "need consensus"
            - "group decision"
            - "leadership team"
            
        response_strategies:
          primary: "provide_materials"
          sequence:
            1:
              name: "Understand Process"
              example: "I understand - can you tell me about the approval process and timeline?"
              
            2:
              name: "Offer Support"
              example: "I can prepare materials for your presentation. What format works best?"
              
            3:
              name: "Champion Building"
              example: "What would make you feel confident recommending this to the group?"
              
        max_recovery_attempts: 2
        enterprise_sales_track: true

  # ---------------------------------------------------------------------------
  # CATEGORY 4: TRUST/CREDIBILITY OBJECTIONS
  # ---------------------------------------------------------------------------
  trust_credibility:
    category_id: "trust_credibility"
    display_name: "Trust/Credibility"
    description: "Customer has concerns about trustworthiness"
    frequency_in_training: "10%"
    difficulty: "hard"
    
    sub_types:
      - id: "never_heard_of_you"
        display_name: "Never Heard of You"
        description: "Customer doesn't know the company"
        
        indicators:
          exact_phrases:
            - "never heard of"
            - "don't know your company"
            - "who are you"
            - "never heard of this company"
            - "is this legitimate"
            - "how do I know you're real"
            - "are you a scam"
            
        response_strategies:
          primary: "establish_credibility"
          sequence:
            1:
              name: "Validate Caution"
              example: "That's a fair question - you should always know who you're dealing with."
              
            2:
              name: "Establish Credentials"
              example: "${company.name} has been serving customers in ${location} for ${years_in_business} years. We're licensed by [regulatory body]."
              
            3:
              name: "Provide Verification"
              example: "You can verify our license at [website]. We also have reviews on Google and Better Business Bureau."
              
            4:
              name: "Personal Touch"
              example: "${user.display_name} has helped over [X] families in your area. I'd be happy to share some references."
              
        max_recovery_attempts: 2
        provide_verification_links: true
        
      - id: "bad_experience_industry"
        display_name: "Bad Industry Experience"
        description: "Customer had negative experiences with similar companies"
        
        indicators:
          exact_phrases:
            - "bad experience"
            - "burned before"
            - "don't trust"
            - "all the same"
            - "insurance companies are scams"
            - "you're all alike"
            - "been lied to before"
            - "doesn't matter which company"
            
        response_strategies:
          primary: "differentiate_acknowledge"
          sequence:
            1:
              name: "Acknowledge Experience"
              example: "I'm really sorry to hear that - unfortunately, not everyone in this industry operates the way they should."
              
            2:
              name: "Differentiate"
              example: "That's actually why ${user.display_name} got into this business - to do things differently."
              
            3:
              name: "Demonstrate Difference"
              example: "Here's how we're different: [specific differentiators]. But I understand if you need to see it to believe it."
              
            4:
              name: "Offer Proof"
              example: "Would it help to hear from some of our long-term clients about their experience?"
              
        max_recovery_attempts: 2
        empathy_critical: true
        
      - id: "want_references"
        display_name: "Want References"
        description: "Customer wants to verify through others"
        
        indicators:
          exact_phrases:
            - "want references"
            - "testimonials"
            - "reviews"
            - "other customers"
            - "anyone I can talk to"
            - "proof"
            - "show me"
            
        response_strategies:
          primary: "provide_social_proof"
          sequence:
            1:
              name: "Welcome Request"
              example: "Absolutely - I think that's smart. Let me share some options."
              
            2:
              name: "Multiple Proof Points"
              example: "We have reviews on Google, testimonials on our website, and I can connect you with clients who've agreed to be references."
              
            3:
              name: "Relevant Reference"
              example: "Let me find someone in a similar situation to yours - would that be helpful?"
              
        max_recovery_attempts: 1
        have_references_ready: true

  # ---------------------------------------------------------------------------
  # CATEGORY 5: NEED/VALUE OBJECTIONS
  # ---------------------------------------------------------------------------
  need_value:
    category_id: "need_value"
    display_name: "Need/Value"
    description: "Customer doesn't see the need or value"
    frequency_in_training: "10%"
    difficulty: "medium"
    
    sub_types:
      - id: "dont_need_it"
        display_name: "Don't Need It"
        description: "Customer doesn't perceive a need"
        
        indicators:
          exact_phrases:
            - "don't need"
            - "not necessary"
            - "getting by without"
            - "seems like overkill"
            - "never needed it before"
            - "waste of money"
            
        response_strategies:
          primary: "uncover_hidden_need"
          sequence:
            1:
              name: "Explore Situation"
              example: "I hear you - can I ask what's making you feel that way?"
              
            2:
              name: "Scenario Question"
              example: "What would happen if [relevant scenario]? How would you handle that?"
              
            3:
              name: "Cost of Risk"
              example: "The thing is, most people don't think they need it... until they do. Then it becomes very expensive very quickly."
              
        max_recovery_attempts: 2
        use_scenario_selling: true
        
      - id: "happy_with_current"
        display_name: "Happy with Current"
        description: "Customer satisfied with existing solution"
        
        indicators:
          exact_phrases:
            - "happy with current"
            - "satisfied"
            - "works fine"
            - "no issues"
            - "never had a problem"
            - "why would I change"
            - "if it ain't broke"
            
        response_strategies:
          primary: "explore_improvement"
          sequence:
            1:
              name: "Validate Satisfaction"
              example: "That's great to hear - sounds like you found something that works."
              
            2:
              name: "Curiosity Question"
              example: "Out of curiosity, when's the last time you compared options? Just to make sure you're still getting the best deal?"
              
            3:
              name: "Enhancement Angle"
              example: "Even happy customers sometimes find they can get more coverage for less. Would it hurt to at least see?"
              
        max_recovery_attempts: 2
        competitive_comparison: true
        
      - id: "dont_see_value"
        display_name: "Don't See the Value"
        description: "Customer doesn't understand the value proposition"
        
        indicators:
          exact_phrases:
            - "don't see value"
            - "what's the point"
            - "why would I"
            - "not worth it"
            - "what do I get"
            - "don't understand why"
            
        response_strategies:
          primary: "demonstrate_value"
          sequence:
            1:
              name: "Clarify Value"
              example: "Let me make sure I'm explaining this clearly - here's exactly what you get..."
              
            2:
              name: "Quantify"
              example: "In real terms, this means [specific benefit] which could save you [amount] or protect you from [risk]."
              
            3:
              name: "Compare Alternatives"
              example: "Without this, here's what you'd be facing: [alternative scenario]."
              
        max_recovery_attempts: 2
        use_value_selling: true

  # ---------------------------------------------------------------------------
  # CATEGORY 6: COMPETITOR OBJECTIONS
  # ---------------------------------------------------------------------------
  competitor:
    category_id: "competitor"
    display_name: "Competitor"
    description: "Customer is considering or using a competitor"
    frequency_in_training: "8%"
    difficulty: "medium"
    
    sub_types:
      - id: "using_competitor"
        display_name: "Using Competitor"
        description: "Customer currently uses a competitor"
        
        indicators:
          exact_phrases:
            - "using X"
            - "with X already"
            - "have X"
            - "already have coverage"
            - "use another company"
            
