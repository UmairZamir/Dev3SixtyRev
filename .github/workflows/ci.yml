# =============================================================================
# 3SixtyRev CI/CD Pipeline
# =============================================================================
# This workflow runs on every push and PR to ensure code quality.
# It mirrors enterprise-grade pipelines used at Google, Stripe, etc.
#
# GATES:
# 1. Quick checks (lint, format) - fails fast
# 2. Guards check - SDK quality enforcement  
# 3. Unit tests - must pass
# 4. Integration tests - must pass
# 5. Coverage check - must meet threshold
# 6. Security scan - blocks on high vulnerabilities

name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.12'
  COVERAGE_THRESHOLD: 80

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # GATE 1: Quick Checks (< 1 min)
  # ===========================================================================
  quick-checks:
    name: ðŸ” Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -e ".[dev]"
      
      - name: Check formatting (Ruff)
        run: ruff format --check .
      
      - name: Lint (Ruff)
        run: ruff check .
      
      - name: Type check (MyPy)
        run: mypy sdk/ --ignore-missing-imports
        continue-on-error: true  # Warning only for now

  # ===========================================================================
  # GATE 2: SDK Guards Check
  # ===========================================================================
  guards-check:
    name: ðŸ›¡ï¸ Guards Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quick-checks
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install SDK
        run: pip install -e ".[dev]"
      
      - name: Run Guards on SDK
        id: guards-sdk
        run: |
          echo "## ðŸ›¡ï¸ Guards Report - SDK" >> $GITHUB_STEP_SUMMARY
          python -m sdk.guards.run sdk/ 2>&1 | tee guards-output.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat guards-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Check for blocking errors
        run: |
          # Count ERROR-level violations
          ERRORS=$(python -c "
          from sdk.guards import run_guards
          from pathlib import Path
          
          violations = []
          for f in Path('sdk').rglob('*.py'):
              result = run_guards(f.read_text(), str(f))
              violations.extend([v for v in result.violations if v.severity.value == 'error'])
          
          print(len(violations))
          ")
          
          echo "Found $ERRORS error-level violations"
          
          if [ "$ERRORS" -gt 0 ]; then
            echo "::error::$ERRORS blocking violations found. Fix before merging."
            exit 1
          fi

  # ===========================================================================
  # GATE 3: Unit Tests
  # ===========================================================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quick-checks
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -e ".[dev]"
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ \
            --cov=sdk \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            junit.xml
            htmlcov/
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.attrib.get('line-rate', 0))
          print(int(line_rate * 100))
          ")
          
          echo "Coverage: $COVERAGE%"
          echo "Threshold: ${{ env.COVERAGE_THRESHOLD }}%"
          
          if [ "$COVERAGE" -lt "${{ env.COVERAGE_THRESHOLD }}" ]; then
            echo "::error::Coverage $COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          fi

  # ===========================================================================
  # GATE 4: Integration Tests
  # ===========================================================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -e ".[dev]"
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ tests/e2e/ \
            -v \
            --tb=short \
            --junitxml=integration-junit.xml
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-results
          path: integration-junit.xml

  # ===========================================================================
  # GATE 5: Security Scan
  # ===========================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quick-checks
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install security tools
        run: |
          pip install bandit safety pip-audit
          pip install -e .
      
      - name: Run Bandit (SAST)
        run: |
          bandit -r sdk/ -f json -o bandit-report.json || true
          bandit -r sdk/ -ll  # Show high severity issues
      
      - name: Check dependencies (Safety)
        run: safety check --full-report || true
      
      - name: Audit dependencies (pip-audit)
        run: pip-audit || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: bandit-report.json

  # ===========================================================================
  # Final Status Check
  # ===========================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [guards-check, unit-tests, integration-tests, security-scan]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.guards-check.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "::error::One or more required checks failed"
            exit 1
          fi
          echo "âœ… All checks passed!"
      
      - name: Summary
        run: |
          echo "## âœ… CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Guards | ${{ needs.guards-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
